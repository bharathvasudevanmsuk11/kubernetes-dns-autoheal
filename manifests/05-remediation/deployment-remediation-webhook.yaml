apiVersion: apps/v1
kind: Deployment
metadata:
  name: remediation-webhook
  namespace: monitoring
  labels:
    app: remediation-webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: remediation-webhook
  template:
    metadata:
      labels:
        app: remediation-webhook
    spec:
      serviceAccountName: dns-monitor
      containers:
      - name: webhook
        image: python:3.11-slim
        command: ["/bin/bash", "-c"]
        args:
          - |
            pip install --no-cache-dir flask kubernetes
            python /scripts/webhook.py
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: scripts
          mountPath: /scripts
          readOnly: true
        env:
        - name: PORT
          value: "8080"
      volumes:
      - name: scripts
        configMap:
          name: remediation-webhook
          defaultMode: 0755
